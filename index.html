<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Ripple - Interactive Sound Grid</title>
    <meta name="description" content="Interactive sound grid for creating and learning clicking sounds and glossolalia">

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="clicking sounds, glossolalia, interactive sound grid, tongue clicking, vocal sounds, audio art, mouth sounds">
    <meta name="author" content="Click Sound Rippler Project">
    <meta name="robots" content="index, follow">
    <meta name="language" content="en">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Click Ripple - Interactive Sound Grid">
    <meta property="og:description" content="Interactive sound grid for creating and learning clicking sounds and glossolalia">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Click Sound Rippler">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Click Ripple - Interactive Sound Grid">
    <meta name="twitter:description" content="Interactive sound grid for creating and learning clicking sounds and glossolalia">

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">

    <!-- Canonical URL -->
    <link rel="canonical" href="">

    <link href="./src/style.css" rel="stylesheet" />
    <style>
      #canvas-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        aspect-ratio: 1 / 1;
      }
      #soundCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Create Sequence tutorial button -->
    <button id="createSequenceBtn" class="animate-pulse ring-4 ring-orange-400 ring-opacity-50 px-4 py-2 bg-white rounded-md shadow-lg" title="Start playing by clicking here!">
      Create Sequence
    </button>
    <main id="main-content">
      <div id="canvas-container" role="application" aria-label="Sound grid interface for creating clicking sounds">
        <canvas id="soundCanvas"></canvas>
      </div>
    </main>

    <div id="tooltip" role="tooltip" aria-hidden="true" class="absolute bg-white border border-gray-300 px-2 py-1 rounded shadow z-50 hidden"></div>
    <!-- Sequence Modal -->
    <div id="sequenceModal" class="fixed inset-0 bg-black/50 bg-opacity-50 items-center justify-center z-50 hidden" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="bg-white p-6 rounded-lg shadow-xl relative text-center w-96">
        <canvas id="sequenceCanvas" class="w-80 h-80 block mx-auto mb-4"></canvas>
        <div class="flex justify-center space-x-2">
          <button id="testSequenceBtn" disabled class="px-4 py-2 bg-blue-500 text-white rounded-md disabled:opacity-50">Test</button>
          <button id="saveSequenceBtn" disabled class="px-4 py-2 bg-green-500 text-white rounded-md disabled:opacity-50">Save</button>
        </div>
      </div>
    </div>

    <!-- Sequence thumbnails bar -->
    <div id="sequenceBar" class="fixed bottom-0 left-0 right-0 h-[50px] bg-gray-100 flex items-center space-x-2 overflow-x-auto px-2"></div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
