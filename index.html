          <button class="sound-button" data-tooltip="Plosive Glottal Stop||&lt;p&gt;&lt;a href=&quot;https://en.wikipedia.org/wiki/Glottal_stop&quot; target=&quot;_blank&quot;&gt;Wikipedia explains a &quot;glottal stop&quot; quite well.&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&quot;Plosive&quot; refers to a stop consonant that is typically egressiveâ€”meaning air is pushed out from the lungs. It is a general term that includes sounds like [p], [t], [k], [b], [d], [g], where airflow is momentarily blocked and then released.&lt;/p&gt;&lt;p&gt;So, in contrast:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Explosive (not a technical linguistic term) implies a strong outward release.&lt;/li&gt;&lt;li&gt;Implosive involves inward airflow due to glottalic ingression.&lt;/li&gt;&lt;li&gt;Plosive is neutral regarding airflow direction but usually refers to egressive stops.&lt;/li&gt;&lt;/ul&gt;" data-audio="3" aria-label="Plosive Glottal Stop - Play sound 3" tabindex="0"></button>
        </div>

          <button class="sound-button empty" data-audio="0" aria-label="Empty sound slot" tabindex="0"></button>
        </div>

        </div>
        <div data-tooltip="&lt;strong&gt;Droplet&lt;/strong&gt;||&lt;p&gt;To produce this noise with your mouth may take some practice. There are two simultaneous movements happening with your mouth:&lt;/p&gt;&lt;p&gt;1. Positioning your lips to make an &quot;oooh&quot; sound, without making the &quot;oooh&quot; sound. During your click, you expand your lips to make the &quot;ahhh&quot; sound - again, without actually making the sound. In a sensem you are going, &quot;oooowah!&quot; in silence.&lt;/p&gt;&lt;p&gt;2. Make a tongue clicking noise by pressing the tip of your tongue to the top of your mouth. Create a seal so that you are attempting to suck in air, but instead there is now pressure on your tongue because of the seal. Use the muscle of your tongue to release the pressure and produce the clicking noise.&lt;/p&gt;&lt;p&gt;3. Combining these two motions should produce a &quot;droplet&quot; sounding noise if done correctly.&lt;/p&gt;" data-layer="0">
          <button class="droplet clickableCircle" data-audio="5" id="clickableCircle" aria-label="Droplet sound - Play central sound" tabindex="0"></button>
