<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Ripple - Interactive Sound Grid</title>
    <meta name="description" content="Interactive sound grid for creating and learning clicking sounds and glossolalia">

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="clicking sounds, glossolalia, interactive sound grid, tongue clicking, vocal sounds, audio art, mouth sounds">
    <meta name="author" content="Click Sound Rippler Project">
    <meta name="robots" content="index, follow">
    <meta name="language" content="en">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Click Ripple - Interactive Sound Grid">
    <meta property="og:description" content="Interactive sound grid for creating and learning clicking sounds and glossolalia">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Click Sound Rippler">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Click Ripple - Interactive Sound Grid">
    <meta name="twitter:description" content="Interactive sound grid for creating and learning clicking sounds and glossolalia">

    <!-- Theme Color -->
    <meta name="theme-color" content="#1F1F1F">
    <meta name="msapplication-TileColor" content="#1F1F1F">

    <!-- Canonical URL -->
    <link rel="canonical" href="">

    <link href="./src/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-cover bg-center bg-no-repeat">
    <!-- Theme Switcher -->
    <div class="fixed top-4 right-4 z-10 theme-switcher">
      <div class="bg-swarmlight-100 dark:bg-swarmshadow-100 border border-swarmshadow-300 dark:border-swarmlight-300 rounded-lg p-2 shadow-lg">
        <div class="flex items-center space-x-1" role="radiogroup" aria-label="Theme selection">
          <button id="darkTheme" class="theme-btn p-2 rounded-md transition-colors" data-theme="dark" aria-label="Dark theme" title="Dark theme">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M21.4 13.7C20.2 14.4 18.8 14.8 17.3 14.8C12.9 14.8 9.3 11.2 9.3 6.8C9.3 5.3 9.7 3.9 10.4 2.7C10.6 2.3 10.3 1.8 9.9 1.8C5.2 2.8 1.8 7.1 1.8 12.2C1.8 18.1 6.6 22.9 12.5 22.9C17.6 22.9 21.9 19.5 22.9 14.8C23 14.4 22.5 14.1 21.4 13.7Z"/>
            </svg>
          </button>
          <button id="systemTheme" class="theme-btn p-2 rounded-md transition-colors" data-theme="system" aria-label="System theme" title="System theme">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M4 6H20V16H4V6M20 18A2 2 0 0 0 22 16V6C22 4.89 21.1 4 20 4H4A2 2 0 0 0 2 6V16A2 2 0 0 0 4 18H0V20H24V18H20Z"/>
            </svg>
          </button>
          <button id="lightTheme" class="theme-btn p-2 rounded-md transition-colors" data-theme="light" aria-label="Light theme" title="Light theme">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 7C9.24 7 7 9.24 7 12S9.24 17 12 17 17 14.76 17 12 14.76 7 12 7M12 2L14.39 5.42C13.65 5.15 12.84 5 12 5S10.35 5.15 9.61 5.42L12 2M20 12L16.58 14.39C16.85 13.65 17 12.84 17 12S16.85 10.35 16.58 9.61L20 12M12 22L9.61 18.58C10.35 18.85 11.16 19 12 19S13.65 18.85 14.39 18.58L12 22M4 12L7.42 9.61C7.15 10.35 7 11.16 7 12S7.15 13.65 7.42 14.39L4 12M18.36 5.64L14.83 9.17C14.41 8.41 13.76 7.76 13 7.34L18.36 5.64M18.36 18.36L13 16.66C13.76 16.24 14.41 15.59 14.83 14.83L18.36 18.36M5.64 18.36L9.17 14.83C8.41 15.24 7.76 15.9 7.34 16.66L5.64 18.36M5.64 5.64L11 7.34C10.24 7.76 9.59 8.41 9.17 9.17L5.64 5.64Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="pt-12 sm:pt-0 bg-swarmlight-50/85 dark:bg-swarmshadow-50/90 flex flex-col bg-cover relative h-screen transition-colors duration-300">
      <main id="main-content">
        <div id="canvas-container" class="w-full my-8 max-w-[343px] sm:max-w-[600px] mx-auto aspect-square bg-swarmlight-100 dark:bg-swarmshadow-50 rounded-full border-2 border-swarmshadow-50 dark:border-swarmlight-100" role="application" aria-label="Sound grid interface for creating clicking sounds">
          <canvas id="soundCanvas" class="w-full h-full"></canvas>
        </div>
      </main>

      <div id="tooltip" role="tooltip" aria-hidden="true" class="absolute bg-swarmlight-100 dark:bg-swarmshadow-100 border border-swarmshadow-300 dark:border-swarmlight-300 px-2 py-1 rounded shadow hidden text-swarmshadow-600 dark:text-swarmlight-100" style="z-index:9000;"></div>

      <!-- Tutorial Overlay (hidden by default) -->
      <div id="tutorialOverlay" class="fixed inset-0 bg-black/60 dark:bg-black/70 z-40 hidden pointer-events-none"></div>

      <!-- Create Sequence tutorial button -->
      <button id="createSequenceBtn" class="w-48 mx-auto relative bottom-0 ring-4 ring-yellow-300 dark:ring-swarmstripe-400 ring-opacity-50 px-4 py-2 bg-swarmlight-200 dark:bg-swarmshadow-200 text-swarmshadow-600 dark:text-swarmlight-100 rounded-md shadow-lg transition-colors duration-300 z-50" title="Start playing by clicking New Sequence!">
        New Sequence
      </button>

      <!-- Sequence thumbnails bar -->
      <div id="sequenceBar" class="custom-scrollbar fixed bottom-0 left-0 right-0 h-28 pt-2 bg-swarmlight-50 dark:bg-swarmshadow-50 flex items-center space-x-2 overflow-x-auto px-2 transition-colors duration-300"></div>
    </div>

    <!-- Sequence Modal -->
    <div id="sequenceModal" class="fixed inset-0 bg-black/50 dark:bg-black/70 bg-opacity-50 items-center justify-center z-50 hidden transition-colors duration-300" aria-hidden="true" role="dialog" aria-modal="true">
      <div id="modalContent" class="bg-swarmlight-50 dark:bg-swarmshadow-100 p-6 rounded-lg shadow-xl relative text-center w-96 border border-swarmshadow-300 dark:border-swarmlight-300 transition-colors duration-300">
        <!-- Close button -->
        <button id="closeModalBtn" class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center text-swarmshadow-600 dark:text-swarmlight-100 hover:bg-swarmshadow-100 dark:hover:bg-swarmshadow-200 rounded-full transition-colors" aria-label="Close modal">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

        <canvas id="sequenceCanvas" class="w-80 h-80 block mx-auto mb-4"></canvas>

        <!-- Tutorial Counter -->
        <div id="tutorialCounter" class="text-center mb-4 hidden">
          <div class="text-lg font-semibold text-swarmshadow-600 dark:text-swarmlight-100">
            Select <span id="targetCount">5</span> circles to create your sequence
          </div>
          <div class="text-sm text-swarmshadow-500 dark:text-swarmlight-200">
            Selected: <span class="font-bold"><span id="selectedCount">0</span>/5</span>
          </div>
        </div>

        <div class="flex justify-center space-x-2">
          <button id="testSequenceBtn" disabled class="px-4 py-2 bg-swarmlight-200 dark:bg-swarmshadow-200 text-swarmshadow-600 dark:text-swarmlight-100 rounded-md disabled:opacity-50 border border-swarmshadow-400 dark:border-swarmlight-400 transition-colors duration-300">Test</button>
          <button id="saveSequenceBtn" disabled class="px-4 py-2 bg-swarmlight-300 dark:bg-swarmshadow-300 text-swarmshadow-600 dark:text-swarmlight-100 rounded-md disabled:opacity-50 border border-swarmshadow-400 dark:border-swarmlight-400 transition-colors duration-300">Save</button>
        </div>
      </div>
    </div>

    <script src="./src/js/storage.js"></script>
    <script src="./src/js/theme.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/audio.js"></script>
    <script src="./src/js/main-canvas.js"></script>
    <script src="./src/js/new-sequence.js"></script>
    <script src="./src/js/dev-tools.js"></script>
  </body>
</html>
